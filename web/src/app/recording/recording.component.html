<html>

<body>
  <div>Recording begins in {{recordingCountdown}} seconds</div>
  <div><label>Microphone recording status: </label>{{recorderStatus}}</div>
  <button (click)="startRecording()" class="mdl-button mdl-js-button mdl-button--raised 
  mdl-button--colored">
  Start Recording
  </button>
  <button id="stopBtn" class="mdl-button mdl-js-button mdl-button--raised 
  mdl-js-ripple-effect mdl-color--red mdl-button--accent">
  Stop
  </button>
</body>

</html>
