<md-list>
  <h3 md-subheader>Speaking</h3>
  <md-list-item class="question-item" *ngFor="let question of questions | async" [class.selected]="isSelected(question.$key)"
   (click)="onSelect(question.$key)">
    <p md-line>
      <span> {{question.$key}}. </span>
      <span *ngIf="question.title"> {{question.title}} </span>
    </p>
  </md-list-item>
  <md-divider></md-divider>
</md-list>
