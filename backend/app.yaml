runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: app/js

- url: /css
  static_dir: app/css

- url: /partials
  static_dir: app/partials

- url: /
  static_files: app/index.html
  upload: app/index\.html
  secure: always
  
# The endpoints handler must be mapped to /_ah/spi.
# Apps send requests to /_ah/api, but the endpoints service handles mapping
# those requests to /_ah/spi.
- url: /_ah/spi/.*
  script: grader.api
  secure: always

- url: /rest/.*
  script: main.APP

libraries:
- name: webapp2
  version: latest
  
- name: endpoints
  version: 1.0
