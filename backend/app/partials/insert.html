<h2>Add a new question</h2>
<form ng-submit="submitInsert()">
  <p>
    <label>Type:</label>
    <input type="text" ng-model="type" autofocus="true" />
  </p>
  <p>
    <label>Description:</label>
    <input type="text"  ng-model="description" />
  </p>
  <input type="submit" class="btn" />
</form>
