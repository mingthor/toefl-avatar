<!doctype html>
<html ng-app="App" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TOEFL Grader</title>
    <link rel="stylesheet" href="/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script>
      /**
       * Initializes the Google API JavaScript client. Bootstrap the angular module after loading the Google libraries
       * so that Google JavaScript library ready in the angular modules.
       */
      function init() {
        gapi.client.load('grader', 'v1', null, '//' + window.location.host + '/_ah/api');
      };
    </script>
    <script src="/js/app.js"></script>
  </head>
  <body>
    <h1>Welcome to TOEFL Grader</h1> 
    <pre class="status" ng-bind="status"></pre>
    <div ng-view></div>
  </body>
</html>
